spring.application.name=LibraryManagementSystem

#MongoDB configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=libraryDb
spring.data.mongodb.auto-index-creation=true
spring.main.allow-circular-references = true

#server configuration
server.port=8080


# The context path for the application, which will be prefixed to all URLs
server.servlet.context-path=/library/v1

#Redis configuration
spring.data.redis.host=redis-15693.c212.ap-south-1-1.ec2.redns.redis-cloud.com
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.port=15693
spring.redis.ssl.enabled=true
spring.cache.type=redis
spring.cache.redis.time-to-live=1m


# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_FROM}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Kafka bootstrap server (Kafka broker address)
spring.kafka.bootstrap-servers=localhost:9092

# ---------- PRODUCER CONFIG ----------
# Key and value serializers for producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ---------- CONSUMER CONFIG ----------
# Key and value deserializers for consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.group-id=group-1
spring.kafka.consumer.auto-offset-reset=latest

# Recommended for production or better control
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual


#Swagger configuration
springdoc.api-docs.enabled=true
